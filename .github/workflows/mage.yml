name: mage
on: [pull_request]

jobs:
  build:
    name: mage build
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: Install dependencies
        run: go get .
      - name: Run Mage
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: verify
